name: Update Version Data

on:
  schedule:
    # 每小时运行一次 (UTC时间)
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-versions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run version crawler
        id: crawler
        run: |
          pnpm run update-versions
          echo "Crawler execution completed"
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "has_changes=false" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "🤖 Update version data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes detected
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No version changes detected, skipping commit."